<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Go Playground</title>
    <style rel="stylesheet">
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>
<body>
<div id="editor"></div>
<script src="./dist/widget.min.js"></script>
<script>
  const code = `
    package main

    import (
      "fmt"
      "time"
      "math/rand"
    )

    func main() {
      for i:=0; i<=30; i++ {
        fmt.Println("Hello, playground")
        time.Sleep(time.Duration(rand.Intn(5)))
      }
  }`

  const height = document.documentElement.clientHeight - 64 - 28;

  GoPlayground.create(document.getElementById('editor'), {
    code: code,
    title: 'Go playground',
    editorHeight: height * 0.7,
    resultHeight: height * 0.3,
  })
</script>
</body>
</html>
