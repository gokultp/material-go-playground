<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My blog</title>
    <style rel="stylesheet">
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: #fce4ec;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            color: #bc477b
        }

        h2 {
            color: #bc477b
        }

        #editor {
            width: 100%;
            height: 410px;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            border: 1px solid #fff;
            background: #fff;
            border-radius: 4px;
        }

        .centered {
            width: 500px;
            margin: 0 auto;
        }

        .light {
            background: #fff3f7;
            padding: 20px;
        }

        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .lds-ellipsis div {
            position: absolute;
            top: 27px;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #01acd7;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
            left: 6px;
            animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
            left: 6px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
            left: 26px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
            left: 45px;
            animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes lds-ellipsis3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(19px, 0);
            }
        }

    </style>
</head>
<body>
<div class="centered">
    <H1>Go is awesome ‚ù§</H1>
    <H2>Try it</H2>
</div>
<div class="light">
    <div class="centered">
        <div id="editor">
            <div class="loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./dist/widget.min.js"></script>
<script>
  const code = `
    package main

    import (
      "fmt"
      "time"
      "math/rand"
    )

    func main() {
      for i:=0; i<=30; i++ {
        fmt.Println("Hello, playground")
        time.Sleep(time.Duration(rand.Intn(5)))
      }
}`
  GoPlayground.create(document.getElementById('editor'), {
    code: code,
    title: 'Hello, world!',
    color: 'light',
    editorHeight: 250,
    resultHeight: 80,
    theme: {
      palette: {
        primary: {
          main: '#ad1457'
        }
      }
    }
  })
</script>
</body>
</html>
